<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blue;
        }
        .highlight{
            background-color: yellow;
        }
        #header{
            font-size: 24px;
        }
        #child{ 
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with blue text.</p>
    <p class="highlight">This is a highlighted paragaraph.</p>
    <div id="header">This is a header with increased font size.</div>
    <nav id="child">
    <ul>
        <li style="list-style: square;">List Item 1</li>
        <li style="list-style: square;">List Item 2</li>
    </ul>
    </nav>
</body>
</html>
